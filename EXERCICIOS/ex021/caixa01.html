<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: skyblue;
            height: 80px;
            width: 300px;

            border: 10px solid seagreen;

            padding: 10px;

            margin: 10px auto 20px auto;

            outline: 5px dashed coral;
        }

        a {
            border: 5px dashed blue;

            padding: 5px 10px;
        }


    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
