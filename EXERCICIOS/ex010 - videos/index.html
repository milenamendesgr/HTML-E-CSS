<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente - mais caro rs</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. </p>
        <!--Videos hospedados com a tag video podem e vão consumir muito trafego de dados e isso pode ficar caro pro cliente na hora de hospedar-->
    </video>
    <h1>Hospedando vídeos de maneira externa</h1>
    <p>Voce pode hospedar no seu sites ate mesmo vídeos do YouTube</p>
    <iframe width="500" height="500" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=6sSdUNTX6Qz5rKLJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--Dessa forma o consumir esta consumindo dados do youtube
    Para colocar de forma até mesmo que só pessoas que pagaram possam assistir, uma boa opção é o Vimeo-->
    <br>
    <iframe src="https://player.vimeo.com/video/1019210228?h=b6654c98ae&title=0&byline=0&portrait=0" width="500" height="500" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
